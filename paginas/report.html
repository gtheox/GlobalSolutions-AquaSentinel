<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Sentinel - Fazer Denúncia</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <ul>
            <li><a href="../index.html">Home</a></li>

            <li><a href="./report.html">Fazer Denúncia</a></li>

            <li><a href="./mapa.html">Sua localização</a></li>

            <li><a href="./rastreio.html">Rastrear Denúncia</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <h1>Fazer Denúncia</h1>
      </div>
    </header>
    <main> 
       <div class="container form-container"> 
            <form id="reportForm" action="#"> 
             <div class="form-group"> 
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" name="nome" required /> 
        </div> 
        <div class="form-group"> 
            <label for="email">E-mail:</label> 
            <input type="email" id="email" name="email" required /> 
        </div> 
        <div class="form-group"> 
            <label for="telefone">Telefone:</label> 
            <input type="tel" id="telefone" name="telefone" required /> 
        </div> 
        <div class="form-group"> 
            <label for="estado">Estado:</label> 
            <select id="estado" name="estado" required onchange="popularCidades()"> 
                <option value="" disabled selected>Selecione o estado</option> 
                <option value="AP">Amapá</option> 
                <option value="PA">Pará</option> 
                <option value="MA">Maranhão</option> 
                <option value="PI">Piauí</option> 
                <option value="CE">Ceará</option> 
                <option value="RN">Rio Grande do Norte</option> 
                <option value="PB">Paraíba</option> 
                <option value="PE">Pernambuco</option> 
                <option value="AL">Alagoas</option> 
                <option value="SE">Sergipe</option> 
                <option value="BA">Bahia</option> 
                <option value="ES">Espírito Santo</option> 
                <option value="RJ">Rio de Janeiro</option> 
                <option value="SP">São Paulo</option> 
                <option value="PR">Paraná</option> 
                <option value="SC">Santa Catarina</option> 
                <option value="RS">Rio Grande do Sul</option> 
        </select> 
        </div> 
  </body>
</html>
